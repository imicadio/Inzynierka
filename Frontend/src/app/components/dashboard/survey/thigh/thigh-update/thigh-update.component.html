
<h3>Edytuj rozmiar uda</h3>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.size" placeholder="Rozmiar">
  </mat-form-field>
  <mat-form-field>
    <input matInput [max]="minDateEnd" [matDatepicker]="DateAdded" [(ngModel)]="data.dateAdded" placeholder="Choose a date">
    <mat-datepicker-toggle matSuffix [for]="DateAdded"></mat-datepicker-toggle>
    <mat-datepicker #DateAdded></mat-datepicker>
  </mat-form-field>    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button (click)="updateData()" cdkFocusInitial>Zapisz zmiany</button>
</div>

<div class="mat-elevation-z8">
  <h3>Biceps</h3>
  <table mat-table [dataSource]="biceps?.data?.results">
    
    <!-- Position Column -->
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Rozmiar">
      <th mat-header-cell *matHeaderCellDef> Rozmiar[cm] </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} cm. </td>
    </ng-container>

      <!-- Name Column -->
    <ng-container matColumnDef="Data Dodania">
      <th mat-header-cell *matHeaderCellDef> Data Dodania </th>
      <td mat-cell *matCellDef="let element"> {{ element.dateAdded | date:'dd.MM.yyyy' }} </td>
    </ng-container>      

    <ng-container matColumnDef="Akcje">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
      <td mat-cell *matCellDef="let element">
          <div class="action-button">
            <i matTooltip="Szczegóły treningu" [routerLink]="['/training/', element.id]" class="material-icons details-icon">
                zoom_in
            </i>  
            <i matTooltip="Edytuj trening" [routerLink]="['/training/edit/', element.id]" class="material-icons edit-icon">
              edit
            </i>  
            <i (click)="deleteTraining(element.id)" matTooltip="Usuń trening" class="material-icons delete-icon">
              delete_sweep
            </i>                               
          </div>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table> 

  <mat-paginator #paginator [showFirstLastButtons]="true" [length]="resultLengthBiceps" [pageSize]="5" [pageSizeOptions]="[3, 5, 10, 25, 100]" (page)="updateState($event)"></mat-paginator>
</div>

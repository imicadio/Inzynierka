<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Doskonały agregator treningowy z myślą o tobie!</h1>
    <p class="lead">Potrzebujesz trenera personalnego online? Potrzebujesz opiecznych pod ręką? Problem z prowadzeniem podopiecznych, gdyż masz ich dużo? Dołącz do nas!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Sprawdź ofertę!</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>

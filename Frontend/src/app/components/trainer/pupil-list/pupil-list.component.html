<div class="mat-elevation-z8">
    <table mat-table [dataSource]="pupils?.object?.users">
      
      <!-- Position Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> # </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Nazwa">
        <th mat-header-cell *matHeaderCellDef> Nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="Wiek">
          <th mat-header-cell *matHeaderCellDef> Wiek</th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>
  
        <!-- Name Column -->
      <ng-container matColumnDef="Miasto">
          <th mat-header-cell *matHeaderCellDef> Miasto </th>
          <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
        </ng-container>
  
        <!-- Name Column -->
      <ng-container matColumnDef="Dołączył">
          <th mat-header-cell *matHeaderCellDef> Dołączył </th>
          <td mat-cell *matCellDef="let element"> {{ element.created | date:'dd/MM/yyyy' }} </td>
        </ng-container>
  
      <!-- Name Description -->
      <ng-container matColumnDef="Ostatnio Aktywny">
          <th mat-header-cell *matHeaderCellDef> Ostatnio Aktywny </th>
          <td mat-cell *matCellDef="let element"> {{element.lastActive | date:'dd/MM/yyyy'}} </td>
        </ng-container>
  
        <ng-container matColumnDef="Akcje">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Action </th>
          <td mat-cell *matCellDef="let element">
              <div class="action-button">
                <i matTooltip="Szczegóły treningu" [routerLink]="['/training/', element.id]" class="material-icons details-icon">
                    zoom_in
                </i>  
                <i *appHasRole="['Trainer']" matTooltip="Edytuj trening" [routerLink]="['/training/edit/', element.id]" class="material-icons edit-icon">
                  edit
                </i>  
                <i *appHasRole="['Trainer']" (click)="deleteTraining(element.id)" matTooltip="Usuń trening" class="material-icons delete-icon">
                  delete_sweep
                </i>                               
              </div>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>     
  </div>
